<body>
    <div id="bandeau">
        <img src="https://raw.githubusercontent.com/moisur/fts/main/Plan%20de%20travail%201.png">

    <input type="text" id="myInput" value="je vais bien">
    <button onclick="myFunction()">Cliquez ici</button>
    <p id="demo"></p>

    <script>
    function myFunction() {
        var str = document.getElementById("myInput").value;
        var result = '';
        for (var i = 0; i < str.length; i++) {
            result += str.substring(0, i+1) + '<br>';
        }
        document.getElementById("demo").innerHTML = result;
    }
    </script>
