<!DOCTYPE html>
<html>
<head>
    <title>Mon Application</title>
</head>
<body>
    <a href="courstrompetteparis.html">Cours de Trompette Ã  Paris</a>
    <input type="text" id="myInput" value="je vais bien">
    <button onclick="myFunction()">Cliquez ici</button>
    <p id="demo"></p>

    <script>
    function myFunction() {
        var str = document.getElementById("myInput").value;
        var result = '';
        for (var i = 0; i < str.length; i++) {
            result += str.substring(0, i+1) + '<br>';
        }
        document.getElementById("demo").innerHTML = result;
    }
    </script>
</body>
</html>
